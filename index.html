<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d Card Effect</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="sneaker">
                <div class="circle"></div>
                <img src="DSC02897.JPG" alt="adidas">
            </div>
            <div class="info">
                <h1 class="title">YOUNG INDIA HOUSING</h1>
                <h3>The best place to invest in your future</h3>
                <div class="sizes">
                    <button>Plots</button>
                    <button>Pictures</button>
                    <button class="active">Info about the company</button>
                    <button>Videos</button>
                </div>
                <div class="purchase">
                    <button>Purchase</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
